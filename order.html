<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div class="order-container">
        <header class="nav">   
            <ul class="nav-list">
                <li><img src="images/whitelogo.png" alt=""></li>
                <li> <a href="index.html">Home</a></li>
                <li><a href="order.html"> Order</a></li> 
            </ul>
        </header>
        <div class="order-content">
            <div class="box">
              <div class="order">
                <section class="card">
                    <picture>
                        <source srcset="images/lime-300_x_300.jpg"/>
                       <img src="images/lime.jpg" alt="Lime"> 
                    </picture>
                    
                    <div class="info">
                        <h3>Happy Lime</h3>
                        <p>Quantity 1 </p>
                    </div>
                </section><!-- closing card -->
            </div>
            <div class="contactform">
                <form>

                    <div class="inputBox">
                        <span>Full Name</span>
                        <input type="text" required="required">
                        
                    </div>
                    <div class="inputBox">
                        <span>Email</span>
                        <input type="text" required="required">
                        
                    </div>
                    <div class="inputBox">
                        <span>Write a note for your order</span>
                        <textarea required="required"></textarea>
                        
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Send">
                    </div>
                </form>

            </div>  
            </div>
            
            
        </div>
    </div>
    <footer class="site-footer">
        <p>&copy; Copyright Forever Cones, 2021</p>
    </footer>
</body>
</html>
